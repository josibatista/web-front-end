<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form>
        <label for="username">Nome Completo:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><br>
        <label for="conteudo">Conteúdo de maior interesse:</label><br>
        <select id="conteudo">
            <option value="op1">JavaScript</option>
            <option value="op2">Python</option>
            <option value="op3">C/C++</option>
        </select><br>
        <label for="opiniao">Deixe sua opinião:</label><br>
        <textarea name="opiniao" id="opiniao" rows="5" cols="30"></textarea><br>
        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" required>
        <br><br>
    
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
